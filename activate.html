<!DOCTYPE html><html ng-app="psonocli" class="datastore" ng-csp ng-strict-di><head><title>Activate</title><meta charset="utf-8"><link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png"><link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16"><link rel="shortcut icon" href="img/favicon.ico"><meta charset="utf-8"><meta name="description" content="Psono Web Client to login or register"><meta name="msapplication-config" content="img/browserconfig.xml"><meta name="theme-color" content="#ffffff"><meta name="viewport" content="width=device-width,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="stylesheet" href="css/lib/bundle.min.css?v=1630270034296"><link href="css/datastore.css" rel="stylesheet"></head><body><div ng-controller="ActivationCtrl" class="ng-cloak"><!-- Not logged in, show the login form --><div class="wrapper"><div class="activationbox dark"><img src="img/logo.png" alt="Psono Web Client" id="logo"><div ng-if="success" class="big-font-icon-and-msg"><i class="fa fa-thumbs-o-up"></i><div ng-repeat="e in msgs"><span translate="{{ e }}"></span></div></div><div ng-if="success" class="form-group text-center"><a href="index.html" class="btn btn-danger" role="button">{{'BACK_TO_HOME' | translate}}</a></div><form name="activationForm" ng-if="!success && !is_logged_in" autocomplete="off"><div class="form-group"><textarea rows="3" class="form-control" id="activationKey" placeholder="{{'KEY' | translate}}" ng-model="activationFormKey" required></textarea></div><div class="form-group"><button ng-click="activate_code(activationFormKey)" type="submit" class="btn btn-danger">{{'ACTIVATE' | translate}}</button></div><div class="form-group alert alert-info" ng-repeat="e in msgs"><strong>{{'ERROR' | translate}}:</strong> <span translate="{{ e }}"></span></div><div class="form-group alert alert-danger" ng-repeat="e in errors"><strong>{{'ERROR' | translate}}:</strong> <span translate="{{ e }}"></span></div><div ng-if="allow_custom_server" class="form-group hideinputcharakter"><label for="serverselection">{{'SERVER' | translate}}:</label> <input type="text" id="serverselection" uib-popover-template="'view/popover-server-select.html'" popover-trigger="'focus'" ng-model="selected_server_url" ng-change="changing(selected_server_url)" class="form-control"></div></form><div ng-if="is_logged_in"><div class="form-group alert alert-info"><strong>{{'INFO' | translate}}!</strong> {{'BEFORE_ACTIVATION_LOGOUT' | translate}}</div><div class="form-group"><button ng-click="logout()" type="button" class="btn btn-danger">{{'LOGOUT' | translate}}</button></div></div></div></div></div><div ng-show="::false" style="position: fixed; height: 100%; width: 100%; background-color: #0f1118; top: 0; left: 0; z-index: 10000;"><div style="position: absolute; font-size: 26px; color: #2dbb93; background-color: #151f2b; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 60px 80px 60px 60px;"><i class="fa fa-spinner fa-spin fa-3x fa-fw" style="vertical-align: middle;"></i> Loading<noscript><br>JavaScript is disabled</noscript></div></div><script src="js/bundle.min.js?v=1630270034296"></script></body></html>
